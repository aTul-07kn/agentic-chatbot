name: Full CI â€” App Tests & Security Scan

on:
  workflow_dispatch:

jobs:
  run-app-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Backend
        run: |
          nohup uvicorn app:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &

      - name: Install Frontend Dependencies
        working-directory: ./playzoey-frontend
        run: npm install

      - name: Start Frontend
        working-directory: ./playzoey-frontend
        run: |
          nohup npm run dev > frontend.log 2>&1 &

      - name: API Integration Tests
        run: |
          sleep 10  # Allow services to start
          echo "Testing Backend API"
          curl -sSf http://localhost:8000/healthcheck || (echo "Backend API failed" && exit 1)

          echo "Testing Frontend Dev Server"
          curl -sSf http://localhost:5173 || (echo "Frontend not running" && exit 1)

  ###############################################
  # 2. Job: Trivy Security Scan
  ###############################################
  trivy-scan:
    runs-on: ubuntu-latest
    needs: run-app-tests
    permissions:
      security-events: write
      actions: read
      contents: read
    env:
      TRIVY_DEBUG: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'                        
          output: ''                         
          scanners: 'vuln,misconfig,secret,license'
          cache: 'false'
          exit-code: '1'

  ###############################################
  # 3. Job: Semgrep (Full Scan using Docker)
  ###############################################
  semgrep-scan:
    runs-on: ubuntu-latest
    needs: run-app-tests
    container:
      image: returntocorp/semgrep               
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Semgrep Scan
        run: |
          semgrep \
            --metrics=off \
            --config="p/default"